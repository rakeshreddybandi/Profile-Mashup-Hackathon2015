
<ion-view view-title="Facebook">
  <ion-pane>
    <ion-header-bar>
      <button class="button button-icon icon ion-home" ng-click="home()"></button>
      <h1 class="title">Facebook Home</h1>
      <button class="button button-clear button-positive" ng-click="logout()">Logout</button>
    </ion-header-bar>
    <ion-content padding="true">


      <div data-role="page" id="profile">
        <div data-role="header">
          <h1>Profile</h1>
        </div>
      </div>


      <div class="list card">

        <div class="item item-avatar">
          <img ng-src="{{picture}}"/>
          <h2 font-color>Username:{{name}}</h2>
          <h2 font-color>Gender:{{gender}}</h2>
          <h2 font-color>Location:{{location}}</h2>

        </div>

        <div class="item item-body">
          <img class="full-image" ng-src="{{picture}}"/>
          <p>
            <a href="#" class="subdued">1 Like</a>
            <a href="#" class="subdued">5 Comments</a>
          </p>
        </div>

        <div class="item tabs tabs-secondary tabs-icon-left">
          <a class="tab-item" href="#">
            <i class="icon ion-thumbsup"></i>
            Like
          </a>
          <a class="tab-item" href="#">
            <i class="icon ion-chatbox"></i>
            Comment
          </a>
          <a class="tab-item" href="#">
            <i class="icon ion-share"></i>
            Share
          </a>
        </div>

      </div>
      <!--<div class="fb-like"
           data-href="http://www.menucool.com/slider/jsImgSlider/images/image-slider-2.jpg"
           data-layout="standard"
           data-action="like"
           data-show-faces="true">
      </div>-->


    </ion-content>
  </ion-pane>
</ion-view>
