
<ion-view view-title="Student Corner" name="profile-view">
     <ion-header-bar class="bar-stable">
        <h1 class="title">STUDENT CORNER</h1>
           <button class="button button-icon icon ion-home" ng-click="home()"></button>
          <button class="button button-clear button-positive" ng-click="logout()">Logout</button>
      </ion-header-bar>
   <ion-content class="padding">
      <button class="button button-block button-positive padding-horizontal" ng-click="delete()">
Delete</button>
<button class="button button-block button-positive padding-horizontal" ng-click="update()">
Update</button>
           </ion-content>
</ion-view>
